<ion-header>
        <ion-navbar  primary>
            <ion-title>
                Expense Tracker
            </ion-title>
            <ion-buttons end>
                    <button ion-button color="danger" icon-only item-right (click)='cancelChanges()'>
                        <ion-icon ios="ios-close" md="md-close"></ion-icon>
                    </button>
                    
                    <button ion-button  icon-only item-right (click)='submitChanges(expense.id)' color='secondary' [disabled]="ionform.invalid">
                        <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>
                    </button>

                    <button ion-button  icon-only item-right (click)='deleteItem(expense.id)' color='dark'>
                            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                    </button>
            </ion-buttons>
        </ion-navbar>
    </ion-header>
          
    <ion-content padding>
        <ion-item>
            <h1 text-center>Welcome to Expense Detail</h1>
        </ion-item>
        <form name="ionform">
        <ion-item>
            <ion-label floating>
                Cost
            </ion-label>
            <ion-input  name="cost" type="text" [(ngModel)]='expense.cost' required></ion-input>
        </ion-item>
        
        <ion-item>
                <ion-label floating>
                    Category 
                </ion-label>
                <ion-select name="category" [(ngModel)]='expense.category' required>                        
                        <ion-option *ngFor="let category of categories" [value]="category.name">{{category.name}}</ion-option>
                </ion-select>        
        </ion-item>
        
        <ion-item>
                <ion-label floating>
                    Date
                </ion-label>
                <ion-datetime name="date" required displayFormat="DD/MM/YYYY" [(ngModel)]='expense.date'></ion-datetime>
        </ion-item>
        
        <ion-item>
                <ion-label floating>
                    Description
                </ion-label>
                <ion-input name="description" type="text" [(ngModel)]='expense.description' required class="form-control"
                required minlength="4" #name="ngModel"></ion-input>
                <!-- <div *ngIf="ionform.controls['expense.description'].invalid" class="alert alert-danger">
                    Description is required.
                </div> -->
        </ion-item>
        </form>
    </ion-content>
