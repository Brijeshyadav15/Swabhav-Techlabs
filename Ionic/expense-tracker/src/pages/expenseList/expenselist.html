<ion-header>
<ion-navbar  primary>
    <ion-title>
        Expense Tracker
    </ion-title>
</ion-navbar>
</ion-header>
      
<ion-content padding>

    <h1 text-center>Welcome to Expense Tracker</h1>

    <ion-list *ngFor="let expense of expenses;let in = index;">
        <button ion-item value="3" (click)='onSelectExpense(expense.id)' *ngIf='expense !=""'>
            <h1>{{expense.cost | currency:"â‚¹":0}}</h1>

            <p>{{expense.description}} - {{expense.date | date:'dd/MM/yyyy'}} </p>

            <ion-note item-end color='dark'>
                {{expense.category}}
            </ion-note>
            <ion-note item-end>
                <ion-icon ios="ios-play" md="md-play" color='dark'></ion-icon>
            </ion-note>
        </button>
    </ion-list>
        <ion-fab bottom right end>
            <button ion-fab fab-right (click)='onSelectAdd()'>
                <ion-icon ios="ios-add" md="md-add" ></ion-icon>
            </button>
        </ion-fab>
</ion-content>
