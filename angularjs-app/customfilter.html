<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Filter in Angular</title>
</head>
<script src="angular.js"></script>
<script src="customfilter.js"></script>

<body ng-app="customFilter">
    <div ng-controller="customFilterCtrl">
        
        <input type="name" ng-model="customer.name">
        <br>
        <label for="name">
            Name : {{customer.name}}
        </label>
        <br>
        <label for="name">
            Name starts With A: {{customer.name | startsWithA}}
        </label>
    </div>
</body>

</html>
