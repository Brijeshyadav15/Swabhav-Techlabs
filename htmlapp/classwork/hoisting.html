<html>
    <head>
        <title>
            Hoisting Javascript
        </title>
    </head>
    <script>
        f1();
        function f1()
        {
            console.log("Inside F1");
            for(var c=1;c<=10;c++)
            {
                console.log(c);
            }
            console.log("Outside Loop " +c);
        }
        

    </script>

<script>
        f2();
        function f2()
        {
            console.log("Inside f2");
        }
        f2();

        //f3();
            
        var f3 = function(){
            console.log("Inside f3");
        }

        f3();
    </script>
</html>
