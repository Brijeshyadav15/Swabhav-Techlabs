<!DOCTYPE html>
<html>
<head>
	<title>Welcome Html</title>
</head>
<body>
	<label>Name:</label>
	<input type="text" name="txt_name" id="txt_name">
	<input type="button" name="btn_wish" value="Wish" onclick="wishListener()">
	<br>
	<div id="wishdiv"></div>
</body>
<script type="text/javascript">
	function wishListener(){
		var name = document.getElementById("txt_name").value;
		document.getElementById("wishdiv").innerHTML += "<br><output id='"+name+"wishbox'>Welcome "+name+" <button onclick='divRemover(this)' name='"+name+"div'>X</button></output>";
	}

	function divRemover(arg){
		document.getElementById(arg.name+"wishbox").remove();
	}
</script>
</html>
