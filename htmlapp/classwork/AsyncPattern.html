<!DOCTYPE html>
<html>

<head>
	<title>Async Pattern</title>
</head>

<body>

</body>
<script type="text/javascript">
	var service = function () {
		var obj = {};

		obj.getTweets = function () {
			return "Tweet # " + Math.random() * 10;;
		};

		obj.getTweetsAsync = function (fn) {
			setTimeout(function(){
			var data = "Tweet # " + Math.random() * 1000;
			fn(data);
			},0);
		}

		return obj;
	}();

	var tweets = service.getTweets();

	console.log(tweets);

	service.getTweetsAsync(function (response) { console.log("Getting tweets from Service " + response); });

	console.log("End of Program");
</script>

</html>
