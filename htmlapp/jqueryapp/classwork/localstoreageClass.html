<html>
    <head>
        <title>
            Local Storeage Class Example
        </title>
    </head>
    <script>
        localStorage.setItem("swabhav.message","Hello");
        console.log(localStorage.getItem("swabhav.message"));
        var obj =  {id:101,name:"Brijesh",location:"Mumbai"};
        localStorage.setItem("swabhav.employee",JSON.stringify(obj));
        console.log(localStorage.getItem("swabhav.employee"));
    </script>
</html>
