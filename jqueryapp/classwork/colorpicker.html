<!DOCTYPE html>
<html>

<head>
	<title>Color Picker</title>
</head>

<body>
	Choose color:
	<select id="colorpicker">
		<option>Select</option>
		<option id="Blue" value="#0000AA">Blue</option>
		<option id="Green" value="#00FF00">Green</option>
		<option id="Green" value="#DC0000">Red</option>
		<option id="Green" value="Yellow">Yellow</option>
	</select>
</body>

<script src="../jquery.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function () {
		$("#colorpicker").change(function () {
			document.bgColor = $("#colorpicker option:selected").val();
		});
	});
</script>

</html>
