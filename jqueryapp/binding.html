<!DOCTYPE html>
<html>
<head>
	<title>Binding HTML</title>
</head>
<body>
		<div id="input">
			<div id="nameDiv">
					<label for="txtname">Enter Your Name :</label>
					<input type="text" name="txtname" id="txtname">
			</div>
			<br>
			<div id="fontColorDiv">
					<label for="fontColor">Choose Font Color :</label>
					<select id="fontColorpicker" name="fontColorpicker">
							<option>Select Font Color</option>
							<option id="BlueFont" value="#0000AA">Blue</option>
							<option id="GreenFont" value="#00FF00">Green</option>
							<option id="RedFont" value="#DC0000">Red</option>
							<option id="YellowFont" value="Yellow">Yellow</option>
					</select>
			</div>
			<br>
			<div id="backColorDiv">
					<label for="backGroundColor">Choose Background Color :</label>
					<select id="backColorpicker" name="backColorpicker">
							<option>Select Background Color</option>
							<option id="Bluebg" value="#0000AA">Blue</option>
							<option id="Greenbg" value="#00FF00">Green</option>
							<option id="Redbg" value="#DC0000">Red</option>
							<option id="Yellowbg" value="Yellow">Yellow</option>
					</select>
			</div>
			<br>

			<div id="fontSizeDiv">
					<label for="fontSize">Choose Font Size :</label>
					<select id="fontSizepicker" name="fontSizepicker">
							<option>Select Font Size</option>
							<option id="small" value="20px">20px</option>
							<option id="medium" value="30px">30px</option>
							<option id="big" value="40px">40px</option>
							<option id="large" value="50px">50px</option>
					</select>
			</div>
		</div>
		<br>
		<div id="outputDiv">
			<span id="outputText" name="outputText">
			</span>
		</div>
</body>
<script src="jquery.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function () {
		$("#txtname").keyup(function () {
			$("#outputText").html(this.value);
		});

		$("#backColorpicker").change(function () {
			$("#outputText").css({"background-color":$("#backColorpicker option:selected").val()});
		});

		$("#fontColorpicker").change(function () {
			$("#outputText").css({"color":$("#fontColorpicker option:selected").val()});
		});

		$("#fontSizepicker").change(function () {
			$("#outputText").css({"font-size":$("#fontSizepicker option:selected").val()});
		});
	});
</script>
</html>
