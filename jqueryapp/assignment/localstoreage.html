<html>

<head>
    <title>Local Storage Example</title>
</head>

<body>
    <div id="displayStorage"></div>
</body>

<script src="../jquery.js" type="text/javascript"></script>

<script>
    $(document).ready(function () {
        localStorage.clickcount = localStorage.clickcount > 0 ? Number(localStorage.clickcount) + 1 : 1;

        $("#displayStorage").html("You have clicked the button " +
            localStorage.clickcount + " time(s).");
    });
</script>

</html>
