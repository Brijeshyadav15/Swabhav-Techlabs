<html>

<head>
    <title>
        Ajax Example
    </title>
</head>

<body>
    <h3 id="headingArea"></h3>
</body>

<script src="../jquery.js" type="text/javascript"></script>

<script>
    $(document).ready(function () {
        $.ajax({
            url: "../header.txt",
            success: function (newHtml) {
                $("#headingArea").html(newHtml);
            }

        });
    });

</script>

</html>
