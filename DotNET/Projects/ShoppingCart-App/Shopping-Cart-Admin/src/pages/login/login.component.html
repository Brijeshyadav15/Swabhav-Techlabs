<div class="login-page">
    <div class="text-center">
        <h3>
        Welcome to {{title}}
        </h3>
    </div>
    <div class="form">
        <div class="login-form">
            <input type="text" [(ngModel)]="email" placeholder="Email Address"/>
            <input type="password" [(ngModel)]="password" placeholder="Password"/>
            <button>login</button>
            <p class="message">Not registered? <a [routerLink]="'Register'">Create an account</a></p>
        </div>
    </div>
</div>
