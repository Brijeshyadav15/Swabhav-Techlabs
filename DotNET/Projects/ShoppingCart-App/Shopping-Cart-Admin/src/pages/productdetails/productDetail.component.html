<nav class="navbar navbar-inverse navbar-dark">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" [routerLink]='""'>ShopaHolic</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a [routerLink]='"../Products"'>Products</a></li>
            <li><a [routerLink]='"../ProductCategories"'>Product Categories</a></li>
            <li><a [routerLink]='"../Orders"'>Orders</a></li>
            <li><a [routerLink]='"../Logout"'>Logout</a></li>
          </ul>
        </div>
    </nav>
    <div class="row">
        <div class="navbar navbar-inverse navbar-fixed-left text-center col-md-2 col-lg-2"> 
    
            <img [src]="user.ProfilePic" alt="User Image" class="img-responsive img-circle profilePic">
    
            <a class="navbar-brand">{{user.Name}}</a>
                <ul class="nav navbar-nav">
                    <li><a>{{user.Email}}</a></li>
                    <li><a>{{user.Location}}</a></li>
                </ul>
        </div>  
    
        <div class="col-md-8 col-lg-8 login-page">
            <h3>Welcome to {{title}}</h3>
            <!-- <form class="row"> -->
                <label for="Id" class="col-md-3">Product Name  :</label>
                <input type="text" [(ngModel)]="Name" placeholder="Enter Product Name" class="col-md-6">
                <br>
                <br>
                <label for="Id" class="col-md-3">Product Category  :</label>
                <select type="text" [(ngModel)]='ProductCategory' placeholder="Enter Product Category" class="col-md-6">
                        <option *ngFor="let obj of productCategories" [value]="obj.Id">{{obj.Name}}</option>
                </select>                      
                <br>
                <br>
                <label for="Id" class="col-md-3">Product Price  :</label>
                <input type="text" [(ngModel)]='Price' placeholder="Enter Product Price" class="col-md-6">
                <br>
                <br>
                <label for="Id" class="col-md-3">Product Details  :</label>
                <input type="text" [(ngModel)]='Details' placeholder="Enter Product Details" class="col-md-6">
                <br>
                <br>
                <label for="Id" class="col-md-3">Product Image  :</label>
                <input type="file" class="col-md-6" [ngModel]='ProductImage' (change)="readImageUrl($event)">
                <br>
                <br>
                <div class="col-md-3"></div>
                <img [src]="url" class="imagePreview" *ngIf='url'>
                <br>
                <br>
                <div class="col-md-3"></div>
                <input type="submit" class="btn-lg btn-primary text-center" (click)="addProduct()">
        </div>
    </div>
