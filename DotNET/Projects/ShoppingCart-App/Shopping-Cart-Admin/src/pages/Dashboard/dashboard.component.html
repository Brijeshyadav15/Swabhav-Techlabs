<nav class="navbar navbar-inverse navbar-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" [routerLink]='""'>ShopaHolic</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a [routerLink]='"../Products"'>Products</a></li>
        <li><a [routerLink]='"../ProductCategories"'>Product Categories</a></li>
        <li><a [routerLink]='"../Products"'>Orders</a></li>
        <li><a [routerLink]='"../Logout"'>Logout</a></li>
      </ul>
    </div>
</nav>
<div class="row">
        <div class="navbar navbar-inverse navbar-fixed-left text-center col-md-2 col-lg-2"> 

        <img [src]="user.ProfilePic" alt="User Image" class="img-responsive img-circle profilePic">

        <a class="navbar-brand">{{user.Name}}</a>
            <ul class="nav navbar-nav">
                <li><a>{{user.Email}}</a></li>
                <li><a>{{user.Location}}</a></li>
            </ul>
    </div>

    <div class="col-md-8 col-lg-8 login-page">
        <div class="text-center">
            <h3>
            Welcome to {{title}}
            </h3>

            <div class="card col-md-3 col-lg-3" style="width: 8rem;" style="background-color:cadetblue; margin:5%;">
                <div class="card-body">
                    <h3 class="card-title">Total Users:{{userCount}}</h3>
                </div>
            </div>
            
            <div class="card col-md-3 col-lg-3" style="width: 8rem;" style="background-color:cadetblue;margin:5%;">
                    <div class="card-body">
                        <h3 class="card-title">Total Products:{{productCount}}</h3>
                    </div>
            </div>

            <div class="card col-md-3 col-lg-3" style="width: 8rem;" style="background-color:cadetblue;margin:5%;">
                    <div class="card-body">
                        <h3 class="card-title">Total Products Categories:{{productCount}}</h3>
                    </div>
            </div>

            <div class="card col-md-3 col-lg-3" style="width: 8rem;" style="background-color:cadetblue;margin:5%;">
                    <div class="card-body">
                        <h3 class="card-title">Total Orders :{{orderCount}}</h3>
                    </div>
            </div>
        </div>
    </div>
</div>
