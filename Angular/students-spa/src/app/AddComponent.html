<h1 class="jumbotron text-center">Add Student</h1>

<div class="row container">
    <label for="Id" class="col-md-4">ID  :</label>
    <input type="text" [(ngModel)]='rollNo' placeholder="Enter Student ID" class="col-md-4">
    <br><br>

    <label for="Id" class="col-md-4">Name  :</label>
    <input type="text" [(ngModel)]='name' name="name"  placeholder="Enter Student Name" class="col-md-4" required>
    <br><br>

    <label for="Id" class="col-md-4">Email  :</label>
    <input type="email" name="email" [(ngModel)]='email' placeholder="Enter Student Email" class="col-md-4" required>
    <br><br>

    <label for="Id" class="col-md-4">Joining Date  :</label>
    <input type="date" [(ngModel)]='date' placeholder="Enter Student Name" class="col-md-4">
    <br><br>

    <label for="Age" class="col-md-4">Age  :</label>
    <input type="text" class="col-md-4" [(ngModel)]='age' placeholder="Enter Age">
    <br><br>

    <label for="Id" class="col-md-4">Gender  :</label>
    <input type="radio" value="Male" [(ngModel)]="gender" >Male
    <input type="radio" value="Female" [(ngModel)]="gender">Female
    <br><br>
    <span class="col-md-4"></span>
    <input type="submit" name="submitForm" id="submitForm" class="btn-lg btn-primary text-center" (click)="addStudent()" ng-disabled="">
</div>
